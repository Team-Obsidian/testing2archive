# The number at the end of the of each line is how much enabling this is going to improve server performance compared to other features
# The numbers are on a scale of 1-10
# All features are enabled by default
version: 0.1.7
autoChunk: true
noSpawnChunks: true
smartlagai: true
TPS: 16.0
RAM: 100
lag_protocol: warn_clear_items
lag_command: help 1
protocol_cooldown: 5
nosaveworlds:
- DISABLED
auto-lag-removal: true
auto-lag-time: 10
incognito: false
thinMobs: true
thinAt: 30
doRelativeAction: true
doOnlyItemsForRelative: false
dontDoFriendlyMobsForRelative: true
disablePrefix: false
auto-update: true
protocol_warnings:
  cc_entities: {}
  cc_items: {}
smartaicooldown: 3
chatDelay: 0
prefix: '&6&lLaggRemover &7&l>>&r '
lag_protocols:
  low_ram:
    cc_items: '{"Delay":"true", "Count": "false"}'
  low_tps:
    cc_entities: '{"Delay":"true", "Count": "false", "ToClear":"null", "World":"%all%"}'
  periodically:
    cc_items: '{"Delay":"true", "Count": "false"}'
splashScreen: true
localLagRemovalCooldown: 60
localLagRadius: 10
localLagTriggered: 100
localThinPercent: 80
